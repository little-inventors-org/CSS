<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Border with CSS</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>

  <body>
    <div id="box1" class="border-box">Box with a thin solid border</div>
    <div id="box2" class="border-box">Box with a thin dashed border</div>
    <div id="box3" class="border-box">Box with a thin dotted border</div>
    <div id="box4" class="border-box">Box with a thin double border</div>
    <div id="box5" class="border-box">Box with a thick solid border</div>
    <div id="box6" class="border-box">Box with a thick dashed border</div>
    <div id="box7" class="border-box">Box with a thick dotted border</div>
    <div id="box8" class="border-box">Box with a thick double border</div>
  </body>
</html>
